<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <div class="logo-container">
                <p class="logo-text">Timeless Services</p>
            </div>
            <div class="logo-background"></div>
        </div>
        <div class="section-2">
            <div class="top-content">
                <h1 class="intro-text">This is not a real online service! You know you need something
                     like this in your life to help you realise your deepest dreams.
                    Sign up <i>now</i> to get started.</h1>
                <h1 class="intro-text">You <i>know</i> you want to.</h1>
            </div>
            <div class="middle-content">
                <h1 class="form-heading">Let's do this!</h1>
                <form id="sign-up-form" class="sign-up-form">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row password">
                        <div class="form-field">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" minlength="8" required>
                        </div>
                        <div class="form-field">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" minlength="8" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-content">
                <button class="account-button" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
